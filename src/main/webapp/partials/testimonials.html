<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Testimonals</title>
</head>

<body>

<div th:fragment="testimonials (id)">
    <h3 th:text="Testimonial +${id}"></h3>

    <div th:switch="${id}">
        <p th:case="1">Un</p>
        <p th:case="2">Deux</p>
        <p th:case="*">Other</p>
    </div>
</div>

</body>

</html>
